<!DOCTYPE html>
<html>
    <head>
        <title>contoh penggunaan Bootstrap</title>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
     <h3>form componens</h3>
     <form class="form-horisontal">
         <div class="row">
             <div class="col-6">
             <label for="Nama Lengkap">Nama Lengkap</label>    
             <input type="text" name="txNamaLengkap" id="txNamaLengkap" class="form-control" 
placeholder="Nama Lengkap">
             </div>
             <div class="col-6">
               <label for="Nama Singkat">Nama Singkat</label>
               <input type="text" name="txNamaSingkat" id="txNamaSingkat" class="form-controL"> 
             </div>
         </div>
         <div class="row">
             <div class="col-6">
               <label for="jenisklamin">Jenis Kelamin</label>  
               <input type="radio" name="txjk" value="Laki-Laki"> Laki-Laki
               <input type="radio" name="txjk" value="perempuan"> perempuan
             </div>
             <div class="col-6">
             <label for="tgllahir">TGL Lahir</label>
             <input type="date" name="tx TALAG" id="txTALAG" class="form-control">
         </div>
        </div>
        <div class="row">
            <div class="col-6">
           <label for="Alamat">Alamat Lengkap</label>
           <textarea name="txAlamat" id="txAlamat" class="form-control"></textarea>
            </div>   
            <div class="col-6">
               <label for="hobi"hobi></label>
               <div class="col-3">
                <input type="checkbox" name="hobi1" id="hobi1" value="Renang">renang
               </div>
               <div class="col-3">
                   <input type="checkbox" name="hobi2" id="hobi2" value="senam">senam 
                </div>
               <div class="col-3">
                <input type="checkbox" name="hobi3" id="hobi3" value="lari">lari
               </div> 
               <div class="col-3">
                <input type="checkbox" name="hobi4" id="hobi4" value="Melukis">Melukis
               </div>  
               <div class="col-3">
                <input type="checkbox" name="hobi5" id="hobi5" value="Baca Puisi">Baca puisi    
               </div> 
            </div> 
           </div>
           <div class="row">
               <div class="col-6">
                   <label for="GolDar">Golongan Darah</label>
                   <select name="txGoldar" id="txGoldar" class='form-control'>
                       <option value="">Pilih Golongan Darah</option>
                       <option value="A">A</option>
                       <option value="AB">AB</option>
                       <option value="B">B</option>
                       <option value="O">O</option>
                   </select>
               </div>
               <div class="col-6">
               <input type="reset" name="txReset" value="reset form" class="btn btn-secondary">
               <input type="submit" name="txReset" value="kirim form" class="btn btn-primary">
               </div>
           </div>
        </div>
     </form>
    </div>
    </body>
</html>
